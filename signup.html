<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EduHistoricalBootcamp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="d-flex justify-content-center align-items-center vh-100"
    style="background-color: #f8f4f1; font-family: 'Inter', sans-serif"
  >
    <div class="card shadow p-4" style="max-width: 400px; width: 100%">
      <h2 class="text-center mb-4" style="font-family: 'Roboto', sans-serif">
        Buat Akun Baru
      </h2>
      <form onsubmit="return registerUser()">
        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="signupEmail" required />
        </div>
        <div class="mb-3">
          <label for="signupPassword" class="form-label">Kata Sandi</label>
          <input
            type="password"
            class="form-control"
            id="signupPassword"
            required
          />
        </div>
        <button
          type="submit"
          class="btn w-100 text-white"
          style="background-color: #667085"
        >
          Daftar
        </button>
      </form>
      <div class="text-center mt-3">
        <small
          >Sudah punya akun?
          <a
            href="index.html"
            class="text-decoration-none text-primary fw-semibold"
            >Login di sini</a
          ></small
        >
      </div>
    </div>

    <script>
      function registerUser() {
        const email = document.getElementById("signupEmail").value;
        const password = document.getElementById("signupPassword").value;

        const user = { email, password };
        localStorage.setItem("user", JSON.stringify(user));

        alert("Pendaftaran berhasil! Silakan login.");
        window.location.href = "index.html";
        return false;
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
